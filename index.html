<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spex & Shades</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
<div id="container" class="container-fluid">
    <div class="my-0"></div>
    <div class="container">
        <header class="row d-flex flex-row justify-content-end">
            <nav class="navbar navbar-expand-lg navbar-light mt-3 p-0">
                <button class="navbar-toggler btn btn-danger" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars text-danger"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold letter-spacing-2" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold letter-spacing-2" href="#">Prices</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold letter-spacing-2" href="#">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold letter-spacing-2" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main id="content" class="row position-relative">
            <div id="details" class="container col-sm-8">
                <img src="bg-img.jpg" alt="" class="w-100">
            </div>
            <div id="header" class="container-fluid position-absolute d-flex flex-column justify-content-between">
                <div id="headers">
                    <h1 class="font-weight-bolder letter-spacing-1">Spex & Shades</h1>
                    <h4 class="letter-spacing-1">trendy spectacles for you!</h4>
                </div>
                
                <button id="shop" class="btn btn-outline-danger font-weight-bold mt-3 letter-spacing-2 text-center mx-auto">
                    <i class="fas fa-shopping-cart"></i> shop now
                </button>
            </div>
            <div id="social-links" class="container-fluid col-sm-6 offset-sm-3 position-absolute mt-5">
                <ul class="d-flex justify-content-around align-items-center p-0">
                    <li class="list-unstyled mb-4"><button class="btn btn-outline-primary"><i class="fab fa-facebook"></i></button></li>
                    <li class="list-unstyled mb-4"><button class="btn btn-outline-success"><i class="fab fa-whatsapp"></i></button></li>
                    <li class="list-unstyled mb-4"><button class="btn btn-outline-secondary"><i class="fab fa-twitter"></i></button></li>
                    <li class="list-unstyled mb-4"><button class="btn btn-outline-warning"><i class="fas fa-envelope-open-text"></i></button></li>
                </ul>
            </div>
        </main>
        <footer class="row mt-3">
            <div class="container">
                <p class="text-center">Coded with Affection by <a href="https://github.com/appiersign" target="_blank" class="text-decoration-none">Appier-Sign</a> Over some cans of energy drink In Ghana</p>
            </div>
        </footer>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/b53238e3c8.js" crossorigin="anonymous"></script>

</html>
